<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

    <title>Simon Says</title>
</head>

<body>
    <h1>Simon Says</h1>
    <div id="play-area">
        <div class="unclickable" id="board">
            <div class="color" id="y"></div>
            <div class="color" id="r"></div>
            <div class="color" id="g"></div>
            <div class="color" id="b"></div>
            <div class="glow" id="glowY"></div>
            <div class="glow" id="glowR"></div>
            <div class="glow" id="glowG"></div>
            <div class="glow" id="glowB"></div>
        </div>
    <h2></h2>
    <button id="play">START</button>
    </div>
</body>


</html>
